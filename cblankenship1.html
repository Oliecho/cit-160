<!DOCTYPE HTML>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>A Program to Say Hello</title>
<script>
/* Defining Table
* Input: A person's name
* Processing: Create a greeting for that person
* Output: The greeting
*/
function greetUser() {

var name = window.prompt("Please enter your name");


var greeting = "Yo" + name + ". You are looking fabulous today!";

window.alert(greeting);
}
</script>
</head>
