<!DOCTYPE HTML>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>Ticket Price</title>
<script>

function ticketPrice() {
    var age = parseInt(document.getElementById('ageBox').value);
    var gamesAttended = parseInt(document.getElementById('gamesBox').value);

    var price;
    if (age < 18) {
        if (gamesAttended < 6)
            price = 8.0;
        else if (gamesAttended < 11)
            price = 6.0;
        else
            price = 5.0;
    }
    else if (age < 55) {
        if (gamesAttended < 11)
            price = 10.0;
        else
            price = 8.0;
    }
    else {
        if (gamesAttended < 11)
            price = 8.0;
        else
            price = 6.0;
    }

    document.getElementById('priceDiv').innerHTML = price;
}
</script>
</head>

<body>
Age: <input type="text" id="ageBox" size="3"><br>  
Number of games attended: <input type="text" id="gamesBox" size="3"><br>  
<button type="button" onclick="ticketPrice()">Ticket Price</button>  
<div id="priceDiv"></div>  
</body>
</html>
