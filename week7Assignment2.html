<!DOCTYPE HTML>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>Can I Sleep In?</title>

</head>

<body>
<h1>See Below if You Can Sleep in Today</h1><br> 
<div id="output"></div>
<script>
    /* Input: Date information from the user's computer.
    * Processing: See if the user can sleep in today based on the user's date information.
    * Output: "Sleep in." If it is a weekend or a holiday. "Wake up!" if it is a weekday that is not a holiday.
    */
    //Initialize variables
    var now = new Date();
    var month = now.getMonth();
    var dayOfMonth = now.getDate();
    var dayOfWeek = now.getDay();
    if (dayOfWeek == 0 || dayOfWeek == 6 || dayOfMonth == 1 && month == 0 || dayOfMonth == 4 && month == 6 || dayOfMonth == 25 && month == 11) {
        var sleep = "Sleep in."
    } else {
        var sleep = "Get up!"
    }
    //Output to div
    document.getElementById('output').innerHTML = sleep;
</script>
  
</body>
</html>
