<!DOCTYPE html>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>sum of odds</title>
</head>
<body>
<script>

function sum(){
var n = document.getElementById('numberInputBox').value;
var text = "";
var i;
for (i = 1; i < n; i=i+2) {
text += i + "<br>";
}
document.getElementById("output").innerHTML = text;
}
</script>
Enter the sum:<input type="number" id="numberInputBox">
<button type="button" onclick="sum()">Enter</button>

<p id="output"></p>
</body>
</html>
